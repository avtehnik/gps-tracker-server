<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>My Awasome Tracker Site</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

  <div class="main-panel">
    <fieldset>
      <!-- <legend>Choose trip dates</legend> -->
      <div id="stdate-panel">
          <label for="start">Start</label>
          <input type="date" id="start" name="trip"/>
          <span class="validity"></span>
      </div>
            
      <div id="enddate-panel">
          <label for="end">End</label>
          <input type="date" id="end" name="trip" />
          <span class="validity"></span>
      </div>

      <div id="submit-query">
          <input type="submit" id="submit-date" value="find">
      </div>

    </fieldset>
    <div id="path-length" class="path">
          <label>Path length:</label>
          <p id="path-value"></p>
          <label> km</label>
    </div>
  </div>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="main.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB50ABX_Bi4Sd6iZvTt8WDPv2f82tyJeDE&libraries=geometry&callback=initMap"
        async defer></script>
  </body>
</html>
